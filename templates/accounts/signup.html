{% extends 'bbs/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="mb-5">Djangoで作るサインアップ機能</h1>
<section>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" size="md" content="サインアップ" %}
    </form>
</section>
{% endblock %}
