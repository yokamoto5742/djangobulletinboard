{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Djangoを使ってみよう!</title>
    <style>.container {background-color: #efefef}</style>
</head>
    <body>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'bbs:index' %}">CRUDアプリ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarsExample07">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             <li class="nav-item">
                {% if user.is_authenticated %}
                  <span class="nav-link active">{{ user }}でログイン中</span>
                {% endif %}
              </li>
              <li class="nav-item">
                {% if user.is_authenticated %}
                    <a class="nav-link active" href="{% url 'logout' %}">ログアウト</a>
                {% else %}
                    <a class="nav-link active" href="{% url 'login' %}">ログイン</a>
                {% endif %}
              </li>
          </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'bbs:index' %}">Home</a>
          </li>
        </ul>
        <form class="d-flex" method="get" action="{% url 'bbs:search' %}">
          {{ searchform.query }}
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
